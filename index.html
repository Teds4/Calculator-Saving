<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <div class="kalkulator">
        <div class="form">
          <!-- Header -->
          <div class="header">
            <!-- Logo -->
            <h1>CALCULATOR SAVING <span>Q3 2025</span></h1>
          </div>

          <!-- Penghapus -->
          <div class="clear">
            <a href="#" id="clearAll">Clear all</a>
          </div>

          <!-- Plant -->

          <div class="plant">
            <label for="plant">Plant</label>
            <br />
            <select name="plant" id="plant">
              <option class="placeholder" disabled selected>
                -- Select Plant --
              </option>
              <option value="satu">Satu</option>
              <option value="dua">Dua</option>
              <option value="tiga">Tiga</option>
              <option value="empat">Empat</option>
            </select>
          </div>

          <!-- Category -->
          <div class="category">
            <label for="category">Category</label>
            <br />
            <select name="category" id="category">
              <option disabled selected class="placeholder">
                -- Select Category --
              </option>
              <option value="electricity">Electricity</option>
              <option value="water">Water</option>
              <option value="fuel">Fuel</option>
            </select>
          </div>

          <!-- Tabel input -->
          <div class="tabel">
            <table>
              <thead>
                <tr>
                  <th>Before</th>
                  <th>After</th>
                  <th>Output</th>
                </tr>
              </thead>
              <tbody>
                <!-- Baris hasil akan ditambahkan otomatis lewat JavaScript -->
                <tr class="formula" id="formula">
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
                <tr class="inputan">
                  <td><input type="number" placeholder="-Input before-" /></td>
                  <td><input type="number" placeholder="-Input after-" /></td>
                  <td><input type="number" placeholder="-Input output-" /></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Ringkasan -->
      <div class="ringkasan">
        <h1>Savings</h1>

        <!-- Tabel hasil -->

        <!-- Saving -->
        <div class="savings">
          <span>Rp</span>
          <span id="savings">-</span>
        </div>

        <!-- Kata kata -->
        <div class="kata-kata">
          <h1 id="kata">Semangat!</h1>
          <p id="motivation">Semoga hari anda menyenangkan, sukses selalu!</p>
        </div>

        <!-- Edit Data -->
        <div class="edit-data">
          <button id="edit">Edit Data</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
